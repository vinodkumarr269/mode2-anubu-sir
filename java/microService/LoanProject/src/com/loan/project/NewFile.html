<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <div align="center">
        <h1>REGISTRATIOn</h1>
        <form:form action=" " method="post" modelAttribute="user">
        <table border="3" colspan="3" style="color:#33bbff">
           
            <tr >
                <td>USER ID:</td>
                <td><form:input path="userid" /></td>
            </tr>
            <tr>
                <td>USER NAME:</td>
                <td><form:input path="username" /></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><form:input path="password" /></td>
            </tr>
            <tr>
                <td>LEGAL RESIDENCY:</td>
                <td><form:input path="legal_residency" /></td>
            </tr>
             <tr>
                <td>CONTACT NO</td>
                <td><form:input path="contact_No" /></td>
            </tr>
              <tr>
                <td>CREDIT SCORE:</td>
                <td><form:input path="credit_score" /></td>
            </tr>
              <tr>
                <td>AREA CODE:</td>
                <td><form:input path="area_code" /></td>
            </tr>
              <tr>
                <td>PROPERTY SQ:</td>
                <td><form:input path="property_sq" /></td>
            </tr>
              <tr>
                <td>ADDRESS:</td>
                <td><form:input path="address" /></td>
            </tr>
              <tr>
                <td>LEVEL:</td>
                <td><form:radiobutton path="premium" value="premium"> PREMIUM<br>
                <form:radiobutton path="premium" value="not premium"> NON-PREMIUM<br> 
                </td>
            </tr>
              <tr>
                <td>EXISTING LOAN</td>
                <td><form:radiobutton path="existing_loan" value="YES"> YES<br>
                <form:radiobutton path="existing_loan" value="NO"> NO<br> </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save"></td>
            </tr>
        </table>
        </form:form>
    </div>
</body>
</html>

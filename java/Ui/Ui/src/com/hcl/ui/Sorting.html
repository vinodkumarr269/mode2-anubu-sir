 <button onclick="myFunction()">Try it</button>
    
 
   <p id="demo"></p>
  
  <script type="text/javascript">

var arr = [90,10,30,40,5];

document.getElementById("demo").innerHTML = arr;

function myFunction() {

  document.getElementById("demo").innerHTML = arr;
}

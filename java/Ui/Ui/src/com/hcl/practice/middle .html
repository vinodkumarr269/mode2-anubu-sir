<!DOCTYPE html>
<html>
<body>

<p>Click the button to sort the array in descending order.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
 var list  = [90,10,30,40,5];
document.getElementById("demo").innerHTML = list;

function myFunction() {

list.splice( 2,1 , 6);
  document.getElementById("demo").innerHTML = list;
}
</script>

</body>
</html>
